name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: 0.3.185
      - run: flyctl deploy --depot-scope app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
